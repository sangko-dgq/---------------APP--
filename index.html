		<!-- 连接+登录状态（默认为红色，当连接和登录都成功才变成绿色（将red改为green或teal）） -->

		<!-- ---------------------------------------------------------------------
<!-- view2 -->
		<div id="view02" style="display:none;">
			<!--Open or Close “auto fan” -->
			<div class="ui inverted attached segment">
				<div class="mui-input-row">
					<label>Auto Fan</label>
					<div class="mui-switch" id="btn_autoFan">
						<div class="mui-switch-handle"></div><!-- id="btn_autoFan"不能写在开关内层，应写在外层整体壳上 -->
					</div>
				</div>

				<script type="text/javascript">
					var btn_autoFan = document.getElementById("btn_autoFan");
					btn_autoFan.addEventListener("toggle", function(event) {
						if (event.detail.isActive) {
							mui.toast("Auto-fan is open!");
						} else {
							mui.toast("Auto-fan is close!");
						}
					})
				</script>
				<!-- ------------------------------------------------------------------- -->
				<!-- 风机速度调节设置和监听时间-->
				<div class=" mui-input-row">
					<div class="mui-input-row mui-input-range">
						<label>Fan Speed</label>
						<input id="fanSpeed_range" type="range" min="0" max="100" value="0">
						<i id="fanSpeed_text">0</i>
					</div>
				</div>
				<script type="text/javascript">
					var fanSpeed_range = document.getElementById("fanSpeed_range");
					var fanSpeed_text = document.getElementById("fanSpeed_text");
					//滑动条滑动监听
					fanSpeed_range.addEventListener("touchmove", function() {
						//注意不能直接将该条放在监听外面，他会默认等于value的默认值
						fanSpeed_text.innerText = fanSpeed_range.value;

						//存储到本地
						// localStorage.setItem("fanSpeed_range.value", fanSpeed_range.value);
					});
				</script>
			</div>

			<!-- --------------------------------------------------------------- -->




			<!-- 数据显示选项 -->
			<div class="ui horizontal divider">
				Data
			</div>
			<div class="ui attached buttons">
				<button class="ui button">Temp</button>
				<button class="ui button">RH</button>
				<button class="ui button">PM2.5</button>
				<button class="ui button">CO2</button>
			</div>


			<!---------------------------温度数据显示------------------------ -->
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="width: 400px;height:400px;"></div>
			<!-- 间隔刷新div,来保证数据更新-->


			<script type="text/javascript">
				
				// var main = document.getElementById("main");
				//  main.addEventListener("load", {
				//     setInterval(function () {
				//         mian.load(location.href + " #main");//注意后面DIV的ID前面的空格，很重要！没有空格的话，会出双眼皮！（也可以使用类名）
				//     }, 1000);//1秒自动刷新
					
				// 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('main'));

				var TP_value = 16;
				var kd = [];
				var Gradient = [];
				var leftColor = '';
				var showValue = '';
				var boxPosition = [65, 0];
				var TP_txt = ''


				var fanSpeed_range = document.getElementById("fanSpeed_range");

				var fanSpeed_text = document.getElementById("fanSpeed_text");
				//滑动条滑动监听
				fanSpeed_range.addEventListener("touchmove", function() {
					//注意不能直接将该条放在监听外面，他会默认等于value的默认值
					TP_value = fanSpeed_range.value;
					mui.toast(fanSpeed_range.value);
				});
				
				
                
				// 刻度使用柱状图模拟，短设置1，长的设置3；构造一个数据
				for (var i = 0, len = 135; i <= len; i++) {
					if (i < 10 || i > 130) {
						kd.push('')
					} else {
						if ((i - 10) % 20 === 0) {
							kd.push('-3');
						} else if ((i - 10) % 4 === 0) {
							kd.push('-1');
						} else {
							kd.push('');
						}
					}

				}
				//中间线的渐变色和文本内容
				if (TP_value > 20) {
					TP_txt = 'High Temp';
					Gradient.push({
						offset: 0,
						color: '#93FE94'
					}, {
						offset: 0.5,
						color: '#E4D225'
					}, {
						offset: 1,
						color: '#E01F28'
					})
				} else if (TP_value > -20) {
					TP_txt = 'Suit Temp';
					Gradient.push({
						offset: 0,
						color: '#93FE94'
					}, {
						offset: 1,
						color: '#E4D225'
					})
				} else {
					TP_txt = 'Low Temp';
					Gradient.push({
						offset: 1,
						color: '#93FE94'
					})
				}
				if (TP_value > 62) {
					showValue = 62
				} else {
					if (TP_value < -60) {
						showValue = -60
					} else {
						showValue = TP_value
					}
				}
				if (TP_value < -10) {
					boxPosition = [65, -120];
				}
				leftColor = Gradient[Gradient.length - 1].color;
				// 因为柱状初始化为0，温度存在负值，所以加上负值60和空出距离10
				var option = {
					backgroundColor: '#0C2F6F',
					title: {
						text: '温度计',
						show: false
					},
					yAxis: [{
						show: false,
						data: [],
						min: 0,
						max: 135,
						axisLine: {
							show: false
						}
					}, {
						show: false,
						min: 0,
						max: 50,
					}, {
						type: 'category',
						data: ['', '', '', '', '', '', '', '', '', '', '°C'],
						position: 'left',
						offset: -80,
						axisLabel: {
							fontSize: 10,
							color: 'white'
						},
						axisLine: {
							show: false
						},
						axisTick: {
							show: false
						},
					}],
					xAxis: [{
						show: false,
						min: -10,
						max: 80,
						data: []
					}, {
						show: false,
						min: -10,
						max: 80,
						data: []
					}, {
						show: false,
						min: -10,
						max: 80,
						data: []
					}, {
						show: false,
						min: -5,
						max: 80,

					}],
					series: [{
						name: '条',
						type: 'bar',
						// 对应上面XAxis的第一个对)象配置
						xAxisIndex: 0,
						data: [{
							value: (showValue + 70),
							label: {
								normal: {
									show: true,
									position: boxPosition,
									backgroundColor: {
										image: 'plugin/subway_beijing/images/power/bg5Valuebg.png', //文字框背景图
									},
									width: 200,
									height: 100,
									formatter: '{back| ' + TP_value + ' }{unit|°C}\n{downTxt|' + TP_txt + '}',
									rich: {
										back: {
											align: 'center',
											lineHeight: 50,
											fontSize: 40,
											fontFamily: 'digifacewide',
											color: leftColor
										},
										unit: {
											fontFamily: '微软雅黑',
											fontSize: 15,
											lineHeight: 50,
											color: leftColor
										},
										downTxt: {
											lineHeight: 50,
											fontSize: 25,
											align: 'center',
											color: '#fff'
										}
									}
								}
							}
						}],

						barWidth: 18,
						itemStyle: {
							normal: {
								color: new echarts.graphic.LinearGradient(0, 1, 0, 0, Gradient)
							}
						},
						z: 2
					}, {
						name: '白框',
						type: 'bar',
						xAxisIndex: 1,
						barGap: '-100%',
						data: [134],
						barWidth: 28,
						itemStyle: {
							normal: {
								color: '#0C2E6D',
								barBorderRadius: 50,
							}
						},
						z: 1
					}, {
						name: '外框',
						type: 'bar',
						xAxisIndex: 2,
						barGap: '-100%',
						data: [135],
						barWidth: 38,
						itemStyle: {
							normal: {
								color: '#4577BA',
								barBorderRadius: 50,
							}
						},
						z: 0
					}, {
						name: '圆',
						type: 'scatter',
						hoverAnimation: false,
						data: [0],
						xAxisIndex: 0,
						symbolSize: 48,
						itemStyle: {
							normal: {
								color: '#93FE94',
								opacity: 1,
							}
						},
						z: 2
					}, {
						name: '白圆',
						type: 'scatter',
						hoverAnimation: false,
						data: [0],
						xAxisIndex: 1,
						symbolSize: 60,
						itemStyle: {
							normal: {
								color: '#0C2E6D',
								opacity: 1,
							}
						},
						z: 1
					}, {
						name: '外圆',
						type: 'scatter',
						hoverAnimation: false,
						data: [0],
						xAxisIndex: 2,
						symbolSize: 70,
						itemStyle: {
							normal: {
								color: '#4577BA',
								opacity: 1,
							}
						},
						z: 0
					}, {
						name: '刻度',
						type: 'bar',
						yAxisIndex: 0,
						xAxisIndex: 3,
						label: {
							normal: {
								show: true,
								position: 'left',
								distance: 10,
								color: 'white',
								fontSize: 14,
								formatter: function(params) {
									if (params.dataIndex > 130 || params.dataIndex < 10) {
										return '';
									} else {
										if ((params.dataIndex - 10) % 20 === 0) {
											return params.dataIndex - 70;
										} else {
											return '';
										}
									}
								}
							}
						},
						barGap: '-100%',
						data: kd,
						barWidth: 1,
						itemStyle: {
							normal: {
								color: 'white',
								barBorderRadius: 120,
							}
						},
						z: 0
					}]
				};
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);
			</script>
		</div>
